<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Hangman Game</h1>
        <h3>Choose the alphabet below to guess the word</h3>
        <div id="letters-div"></div>
        <div id="word-div"></div>
        <h3>Remaining Lives: <span id="lives">5</span></h3>
        <div class="reset">
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <div class="hidden" id="notif">
        <h2>Game over !!</h2>
        <h3 id="notif-content">You won</h3>
        <h4>Correct Word: <span id="notif-span"></span></h4>
        <button id="play-again">Play again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
